<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-lg-push-3 col-md-push-3">
      <div class="text-center">
        <h1><strong> {{title}} </strong></h1>
        <p><small>{{todayDate}}</small></p>
        <hr />
        <p> {{description}} </p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-lg-push-3 col-md-push-3">
      <form action="">
        <div class="form-group">
          <select name="" id="" class="form-control">
            <option *ngFor="let month of months">{{month}}</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-lg-push-3 col-md-push-3">
      <div class="text-center">
        <h1><strong>{{samplePipeData | uppercase}}</strong></h1>
      </div>
      <div class="form-group text-center">
        <div class="btn-group">
          <div class="btn btn-success" (click)="setTrue()">True</div>
          <div class="btn btn-danger" (click)="setFalse()">False</div>
        </div>
      </div>
      <ng-container *ngIf="isAvailable; else elseTemplate">
        <div class="alert alert-success">
          <p><strong>Note: </strong>Yes it is available</p>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="alert alert-danger">
          <p><strong>Note: </strong>No, it is not available</p>
        </div>
      </ng-template>
      
    </div>
  </div>
  <div class="row">
    <app-new-comp [featureSet]="firstFeature"></app-new-comp>
    <app-new-comp [featureSet]="secondFeature"></app-new-comp>
    <app-new-comp [featureSet]="thirdFeature"></app-new-comp>
    <app-new-comp [featureSet]="fourthFeature"></app-new-comp>
  </div>

  <div class="row">
    <div class="list-group">
      <li *ngFor="let person of persondata" class="list-group-item">{{person.name}}</li>
    </div>
  </div>
</div>
